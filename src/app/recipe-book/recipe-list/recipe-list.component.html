<div class="row">
  <div class="col-xs-12" *ngIf="isAuthenticated()">
    <button (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
  </div>
  <div class="col-xs-12 alert alert-info" role="alert" *ngIf="!isAuthenticated()">
    <p>Please login to create and edit recipes.</p>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12" >
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
